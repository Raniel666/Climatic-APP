<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima World</title>
    <link rel="icon" href="img/icono.png">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <div class=" mx-auto container mt-0 ">
        
        <div class="max-w-lg mx-auto ">
            <h1 id="titulo" class="titulo text-4xl mt-5 text-white font-bold uppercase text-center">Busca el Clima</h1>
            <div class="container_resultado p-6 mt-">
                <div id="resultado">
                    <p class="text-center text-white mt-6">Agrega tu ciudad y país, el resultado se mostrará aquí</p>
                </div>
            </div>
            
            <form id="formulario" class=" formulario mt-7 " action="#" method="POST">
                <div class="container_entrada mt-5">
                    <input 
                        type="text" 
                        name="ciudad"
                        id="ciudad"
                        placeholder="Escribe tu Ciudad"
                        class=" entrada w-full p-2 rounded"
                    />
                </div>
                <div class="container_entrada mt-5">
                    <select 
                        class=" entrada block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" 
                        id="pais"
                    >
                        <option disabled selected value="">-- Seleccione --</option>
                        <option value="AR">Argentina</option>
                        <option value="CO">Colombia</option>
                        <option value="CR">Costa Rica</option>
                        <option value="ES">España</option>
                        <option value="US">Estados Unidos</option>
                        <option value="MX">México</option>
                        <option value="PE">Perú</option>
                        <option value="VE">Venezuela</option>
                        <option value="AL">Alabania</option>
                        <option value="Ar">Arabia</option>
                        <option value="BG">Bulgaria</option>
                        <option value="CA">Catalan</option>
                        <option value="DA">Danish</option>
                        <option value="De">Germania</option>
                        <option value="EN">English</option>
                        <option value="FA">Persia</option>
                        <option value="FR">Francia</option>
                        <option value="EL">Grecia</option>
                        <option value="Kr">Corea</option>
                        <option value="EU">Basque</option>
                        <option value="HE">Hebrew</option>
                        <option value="HU">Hungria</option>
                        <option value="ID">Indonesia</option>
                        <option value="IT">Italia</option>
                        <option value="JA">Japon</option>
                        <option value="LA">Latvian</option>
                        <option value="LT">Lituania</option>
                        <option value="MK">Macedonia</option>
                        <option value="NO">Noruega</option>
                        <option value="NL">Dutch</option>
                        <option value="PL">Polish</option>
                        <option value="PT">Portugal</option>
                        <option value="PT_BR">Brasil</option>
                        <option value="RO">Rumania</option>
                        <option value="RU">Rusia</option>
                        <option value="SV">Suecia</option>
                        <option value="SK">Eslovaquia</option>
                        <option value="SL">Eslovenia</option>
                        <option value="AF">Africaans</option>
                        <option value="SR">Serbia</option>
                        <option value="TH">Tailandia</option>
                        <option value="UA">Ucrania</option>
                        <option value="VI">Vietnam</option>
                        <option value="ZH_CN">China</option>
                        <option value="ZU">Zulu</option>
                        <option value=""></option>
                        <option value=""></option>
                     
                    </select>
                </div>


                <input 
                    type="submit"
                    class=" boton mt-5 w-full bg-blue-500 p-3  uppercase font-bold cursor-pointer rounded"
                    value="Obtener Clima"
                />

            </form>

     
        </div>
    </div>
    <div class="click">
        <button class="link"><a href="">Regresar</a></button>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
